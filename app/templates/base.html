<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Блог{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .header { background: #2c3e50; color: white; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .post { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .btn { padding: 8px 15px; margin: 5px; text-decoration: none; background: #3498db; color: white; border-radius: 4px; border: none; cursor: pointer; }
        .btn:hover { background: #2980b9; }
        form { margin: 20px 0; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><a href="/" style="color: white; text-decoration: none;">Мой Блог</a></h1>
            <a href="/" class="btn">Главная</a>
            <a href="/posts/create" class="btn">Новый пост</a>
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
